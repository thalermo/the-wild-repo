<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Todo list App</h1>
    <form id="form">
      <label for="todo">Todo:</label>
      <input
        type="text"
        name="todo"
        placeholder="Flight to the moon"
        id="todoInput"
        value=""
      />

      <input type="submit" value="send" />
    </form>
    <h2>Todo:</h2>
    <ul id="todolist">
      <li>Build a spaceship</li>
      <li>Build a spaceship</li>
    </ul>
    <script src="index.js"></script>
  </body>
</html>
